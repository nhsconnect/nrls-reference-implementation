<template>

    <section class="container" slot="content">
        <p><img src="/images/NHS-Digital-Logo-120.png" alt="NHS Digital Logo " width="120" height="95" /></p>

        <h1 class="h1 margin-bottom-xlrg">NRL (National Record Locator) Demonstrator</h1>
        <spinner-msg message="Loading Systems" logic.one-way="systemsLoading"></spinner-msg>

        <div show.bind="!systemsLoading" class="row">

            <div class="col-md-12">

                <div repeat.for="stype of systemTypes">
                    <h2>${stype.display} Systems</h2>
                    <div show.bind="systemCaseStudies[stype.type].length > 0" class="grid-tabs-row">
                        <div repeat.for="system of systemCaseStudies[stype.type]" class="nrls-gridtab">
                            <a class="gridtab-link" route-href="route: system-demo; params.bind: { routeParamId: system.id, routeParamTitle: system.safeName }">
                                <span class="gridtab-heading">${system.name}</span>
                                <span class="gridtab-img"><img src="/images/generic-systems/${system.moduleName}/preview.png" class="img-responsive" alt="{system.name}" /></span>
                            </a>
                        </div>
                    </div>

                    <div show.bind="systemCaseStudies[stype.type].length < 1" class="alert alert-info alert-panel margin-bottom-xlrg"><p><i class="fa fa-info-circle fa-padding-sqr"></i> Sorry, there are no ${stype.display} systems to show right now.</p></div>

                </div>

            </div>
        </div>

        <h2 class="h1 margin-bottom-xlrg">Looking for the NRL Interactive Guide?</h2>

        <p>The NRL interactive guide has moved to the NHS Digital website. Please visit <a href="https://digital.nhs.uk/services/national-record-locator">https://digital.nhs.uk/services/national-record-locator</a> to learn more about the NRL.</p>
    </section>
</template>
