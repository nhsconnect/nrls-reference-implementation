<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%- htmlWebpackPlugin.options.metadata.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <base href="<%- htmlWebpackPlugin.options.metadata.baseUrl %>">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script>
        var demonstratorConfig = {
            updatedAt: '<%- htmlWebpackPlugin.options.updatedAt %>',
            appVersion: '<%- htmlWebpackPlugin.options.appVersion %>',
            baseUrl: '<%- htmlWebpackPlugin.options.metadata.baseUrl %>',
            gaTrackId: '<%- htmlWebpackPlugin.options.gaTrackId %>',
            cookieBotId: '<%- htmlWebpackPlugin.options.cookieBotId %>'
        };
        var pageInit = Date.now();
        var pageStartTime = undefined;
        var pageEndTime = undefined;
    </script>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="<%- htmlWebpackPlugin.options.cookieBotId %>" type="text/javascript" async></script>
    <!-- imported CSS are concatenated and added automatically -->
</head>
<body>
    <div id="demoAppContainer" aurelia-app="main" class="nrls-demonstrator text-center">
        <div class="center-block" style="margin-top:50px;">
            <p><%- htmlWebpackPlugin.options.metadata.title %> Loading...</p>
            <p><i class="fa fa-circle-o-notch fa-pulse fa-3x"></i></p>
        </div>
    </div>
    <script type="text/plain" data-cookieconsent="statistics" id="gaDataConsent">
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        window['ga']('create', '<%- htmlWebpackPlugin.options.gaTrackId %>', document.domain);
    </script>
</body>
</html>
